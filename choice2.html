<html lang="pt-br"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/stylechoice.css">


<body>
  <div class="max-w-md w-full mx-4 bg-white rounded-2xl shadow-2xl  p-8">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-purple-800 mb-2">ℭ</h1>
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Escolha <br> de<br><span class="text-purple-600">Julho</span> </h2>
      </h2>
      <p class="text-lg text-gray-600">Para onde você quer ir?</p>
    </div>
    
    <div class="space-y-6">
      <div class="date-wrapper">
        <input class="w-full px-4 py-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-700" type="date" name="calendario" title="Escolha data" id="calendario" value="2025-07-01" min="2025-06-30" max="2025-12-31">
        <span class="icon text-xl">📅</span>
      </div>
      
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <!-- Menu Cinema -->
        <div class="dropdown">
          <button class="w-full bg-blue-950 hover:bg-blue-950 text-white font-medium py-3 px-4 rounded-xl transition-all duration-300 flex items-center justify-center" data-target="dropdown-cinema">
            <span class="mr-2">🎬</span> Cinema <span class="ml-1">▾</span>
          </button>
          <div class="dropdown-content" id="dropdown-cinema">
            <a href="#" class="whatsapp-link hover:text-purple-700" data-filme="🦖 Jurassic World: Recomeço">🦖 Jurassic World: Recomeço</a>
            <a href="#" class="whatsapp-link hover:text-purple-700" data-filme="Premonição 6: Laços De Sangue 🔮">🔮 Premonição 6</a>
            <a href="#" class="whatsapp-link hover:text-purple-700" data-filme="🤖 M3GAN 2.0">🤖 M3GAN 2.0</a>
            <a href="#" class="whatsapp-link hover:text-purple-700" data-filme="🏎️ F1: O Filme">🏎️ F1: O Filme</a>
            <a href="#" class="whatsapp-link hover:text-purple-700" data-filme="🦠 Extermínio: A Evolução">🦠 Extermínio: A Evolução/a>
            <a href="#" class="whatsapp-link hover:text-purple-700" data-filme="🕶️ Shadow Force – Sentença de Mort">🕶️ Shadow Force – Sentença de Mort/a>
          </div>
        </div>

        <button class="bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-xl transition-all duration-300">
          <a href="#" class="whatsapp-link flex items-center justify-center" data-local="Parque Ibirapuera 🌳">
            <span class="mr-2">🌳</span> Ibirapuera
          </a>
        </button>

       
        <div class="dropdown">
          <button class="w-full bg-gradient-to-r from-red-700 via-orange-700 to-amber-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-xl transition-all duration-300 flex items-center justify-center" data-target="dropdown-restaurante">
            <span class="mr-2">🍽️</span> Restaurante <span class="ml-1">▾</span>
          </button>
          <div class="dropdown-content" id="dropdown-restaurante">
            <a href="#" class="whatsapp-link hover:text-red-700" data-local="Vassoura Quebrada 🧹">
              <span class="text-xl block mb-1">🧹</span>
              Vassoura Quebrada
            </a>
            <a href="#" class="whatsapp-link hover:text-red-700" data-local="Rec Burguer 🍔">
              <span class="text-xl block mb-1">🍔</span>
              Rec Burguer
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

   <script src="src/ts/script.js"></script>
</body></html>
